<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--STOPKY-->

   <input type="text" id="text"/>

    

    <button onclick="timer = setInterval(hodinkyStart, 1000)">Start</button> <br />
    
    <button onclick="clearInterval(timer)">Stop</button> <br />
    
    <button onclick="clearInterval(timer);  i = 0; hodinkyReset();">Reset</button> <br />

    <script>

        var i = 0;
        function hodinkyStart() {
            document.getElementById('text').value = ++i;
        }

        function hodinkyReset () {
        //     clearInterval(timer);
            document.getElementById('text').value = i;
        }

       
    
    </script>
    
</body>
</html>
